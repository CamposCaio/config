# Each block command defaults to the script name to avoid boilerplate.
command=/usr/share/i3blocks/$BLOCK_NAME
separator_block_width=15
markup=none

[volume]
label=VOL
instance=Master
interval=once
signal=10

[memory]
label=FREE MEM
separator=false
interval=30

[disk]
label=HOME
interval=30
separator=false

[cpu_usage]
label=CPU
interval=10
min_width=CPU: 100.00%

[battery]
label=âš¡
interval=30

[time]
command=date '+%d/%m %H:%M'
interval=30
